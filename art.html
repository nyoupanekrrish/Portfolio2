<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO -->
  <meta charset="utf-8" />
  <title>Krrish Nyoupane — My Artwork Collection</title>
  <meta name="description" content="A modern, sketchbook-inspired gallery showcasing the complete artwork collection of Krrish Nyoupane." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://example.com/art.html" />

  <!-- Open Graph -->
  <meta property="og:title" content="Krrish Nyoupane — My Artwork Collection" />
  <meta property="og:description" content="Minimal gallery × sketchbook vibe with drawings, paintings, digital, and sketches." />
  <meta property="og:image" content="assets/art/hires/art1.webp" />
  <meta property="og:type" content="website" />

  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Inter:wght@400;600;800&display=swap" as="style" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Inter:wght@400;600;800&display=swap" />

  <!-- Styles -->
  <link rel="stylesheet" href="style2.css" />

  <!-- Fallback static background for no‑JS / very low power -->
  <noscript>
    <style>
      .bg-fallback{position:fixed;inset:0;z-index:-1;background:
        url('assets/bg-sketch-fallback.jpg') center/cover no-repeat;
        opacity:.25;filter:grayscale(100%);}
    </style>
  </noscript>
</head>
<body>
  <div class="bg-fallback" aria-hidden="true"></div>

  <!-- Background canvas (pencil strokes) -->
  <canvas id="sketch-canvas" class="sketch-canvas" aria-hidden="true"></canvas>

  <header class="site-header">
    

    <!-- Handwritten name + subtitle -->
    <div class="title-wrap" aria-label="Site title">
      <!-- The SVG uses a left-to-right write-on reveal. For true stroke-by-stroke,
           replace the <text> with an outlined <path> exported from an SVG editor (see README). -->
      <svg class="handwrite" viewBox="0 0 1200 220" role="img" aria-label="Krrish Nyoupane">
        <title>Krrish Nyoupane</title>
        <defs>
          <clipPath id="clip-write">
            <!-- This moving rect simulates writing reveal -->
            <rect id="clip-rect" x="0" y="0" width="0" height="220"></rect>
          </clipPath>
          <!-- subtle jitter mask to feel hand-drawn -->
          <filter id="paper-wobble" x="-5%" y="-10%" width="110%" height="120%">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="4" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.6" xChannelSelector="R" yChannelSelector="G"/>
          </filter>
        </defs>
        <g clip-path="url(#clip-write)" filter="url(#paper-wobble)">
          <text x="2%" y="65%" class="name-stroke">Krrish Nyoupane</text>
        </g>
      </svg>
      <p class="subtitle" aria-label="Collection subtitle">My Artwork Collection</p>
    </div>

    <!-- Mobile controls -->
    <button id="menuToggle" class="icon-button" aria-expanded="false" aria-controls="toolbar" aria-label="Toggle filters & search">
      ☰
    </button>
  </header>

  <!-- Toolbar (filters/search/sort) -->
  <section id="toolbar" class="toolbar" role="region" aria-label="Gallery controls">
    <div class="chips" role="tablist" aria-label="Filter categories">
      <button class="chip is-active" data-filter="all" role="tab" aria-selected="true">All</button>
      <button class="chip" data-filter="drawings" role="tab">Drawings</button>
      <button class="chip" data-filter="paintings" role="tab">Paintings</button>
      <button class="chip" data-filter="digital" role="tab">Digital</button>
      <button class="chip" data-filter="sketches" role="tab">Sketches</button>
    </div>

    <div class="search-sort">
      <label class="visually-hidden" for="searchInput">Search artworks</label>
      <input id="searchInput" type="search" placeholder="Search titles or tags…" aria-label="Search artworks by title or tags" />

      <label for="sortSelect" class="visually-hidden">Sort by</label>
      <select id="sortSelect" aria-label="Sort artworks">
        <option value="newest">Sort by: Newest</option>
        <option value="oldest">Sort by: Oldest</option>
        <option value="title">Sort by: Title (A–Z)</option>
      </select>

      <button id="bgToggle" class="chip chip-toggle" aria-pressed="false" aria-label="Toggle sketch background">Sketch BG: On</button>
    </div>
  </section>

  <!-- Gallery -->
  <main id="gallery" class="gallery" role="region" aria-label="Artwork gallery">
    <!-- Example static items; you can also load from gallery.json automatically (see script.js) -->
    <figure class="art-card" data-tags="drawings,portrait" data-year="2024">
      <picture>
        <source type="image/webp" srcset="assets/arts/art1.jpg 640w, assets/arts/art1.jpg 1280w" />
        <img
          src="assets/arts/art1.jpg"
          srcset="assets/arts/art1.jpg 640w, assets/arts/art1.jpg 1280w"
          sizes="(max-width: 600px) 90vw, (max-width: 1200px) 45vw, 33vw"
          loading="lazy"
          alt="Charcoal portrait of an elderly man with deep expressive wrinkles" />
      </picture>
      <figcaption>
        <span class="title">Monkey D luffy poster</span>
        <span class="meta">Drawing</span>
      </figcaption>
      <div class="overlay" aria-hidden="true">
       
        <div class="overlay-actions">
          <button class="icon-button view-btn" aria-label="View Quiet Strength fullscreen" data-hires="assets/arts/art1.jpg">⤢</button>
          <a class="icon-button" href="assets/arts/art1.jpg" download aria-label="Download high-res">⬇</a>
        </div>
      </div>
    </figure>

    

    <figure class="art-card" data-tags="sketches,concept" data-year="2022">
      <picture>
        <img
          src="assets/arts/art2.jpg"
          srcset="assets/arts/art2.jpg 640w, assets/arts/art2.jpg 1280w"
          sizes="(max-width: 600px) 90vw, (max-width: 1200px) 45vw, 33vw"
          loading="lazy"
          alt="Blue pencil concept sketches of futuristic sneakers on paper texture" />
      </picture>
      <figcaption>
        <span class="title">Angel GOD</span>
        <span class="meta">Pen sketch</span>
      </figcaption>
      <div class="overlay" aria-hidden="true">
        <div class="overlay-actions">
          <button class="icon-button view-btn" aria-label="View Footnotes fullscreen" data-hires="assets/arts/art2.webp">⤢</button>
          <a class="icon-button" href="assets/arts/art2.webp" download aria-label="Download high-res">⬇</a>
        </div>
      </div>
    </figure>

    <figure class="art-card" data-tags="paintings,concept" data-year="2022">
      <picture>
        <img
          src="assets/arts/art3.jpg"
          srcset="assets/arts/art3.jpg 640w, assets/arts/art3.jpg 1280w"
          sizes="(max-width: 600px) 90vw, (max-width: 1200px) 45vw, 33vw"
          loading="lazy"
          alt="Blue pencil concept sketches of futuristic sneakers on paper texture" />
      </picture>
      <figcaption>
        <span class="title">Gear 5</span>
        <span class="meta">Pen sketch</span>
      </figcaption>
      <div class="overlay" aria-hidden="true">
        <div class="overlay-actions">
          <button class="icon-button view-btn" aria-label="View Footnotes fullscreen" data-hires="assets/arts/art3.jpg">⤢</button>
          <a class="icon-button" href="assets/arts/art3.jpg" download aria-label="Download high-res">⬇</a>
        </div>
      </div>
    </figure>
    
    </main>

   
  <!-- Sticky contact button -->
  <button id="contactFab" class="fab" aria-haspopup="dialog" aria-controls="contactModal" aria-label="Open contact form">
    ✎
  </button>

  <!-- Contact Modal -->
  <dialog id="contactModal" class="modal" aria-labelledby="contactTitle">
    <form method="dialog" class="modal-inner" role="form">
      <header class="modal-header">
        <h2 id="contactTitle">Submit commission request</h2>
        <button class="icon-button close" value="cancel" aria-label="Close contact form">✕</button>
      </header>
      <div class="modal-body">
        <label>
          <span>Name</span>
          <input type="text" name="name" placeholder="Your name" required />
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="4" placeholder="Tell me about your idea…" required></textarea>
        </label>
        <label class="file">
          <span>Reference file (optional)</span>
          <input type="file" name="file" accept="image/*,application/pdf" />
        </label>
      </div>
      <footer class="modal-footer">
        <button class="btn" value="submit" aria-label="Send message">Send</button>
      </footer>
    </form>
  </dialog>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Image viewer">
    <div class="lb-chrome">
      <button class="icon-button lb-close" aria-label="Close (Esc)">✕</button>
      <div class="lb-tools">
        <button class="icon-button lb-prev" aria-label="Previous (←)">←</button>
        <button class="icon-button lb-next" aria-label="Next (→)">→</button>
        <button class="icon-button lb-zoom-in" aria-label="Zoom in">＋</button>
        <button class="icon-button lb-zoom-out" aria-label="Zoom out">－</button>
        <a class="icon-button lb-download" href="#" download aria-label="Download high-res">⬇</a>
        <button class="icon-button lb-export" aria-label="Export embeddable snippet">⧉</button>
      </div>
    </div>
    <div class="lb-stage">
      <div class="lb-frame" aria-live="polite" aria-atomic="true">
        <!-- sketch loader -->
        <div class="sketch-loader" aria-hidden="true"></div>
        <img id="lbImg" alt="" />
        <div class="hand-drawn-frame" aria-hidden="true"></div>
      </div>
      <p id="lbCaption" class="lb-caption"></p>
    </div>
  </div>
